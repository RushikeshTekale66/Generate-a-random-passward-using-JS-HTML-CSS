<!DOCTYPE html>
<html>
    <head>
        <title>Randon Password Generator</title>
        <link rel="stylesheet" href="Index.css">
    </head>
    <body>
        <div class="main">
            <div class="box">
                <span id="pass-box">Testing</span>
                <div class="row">
                    <div class="left">
                        Password Length
                    </div>
                    <div class="right">
                        <input type="number" name="" id="total-char" max="30" min="4" value="4" />
                    </div>
                </div>

                <div class="row">
                    <label for="upper-case">
                        <div class="left">
                            Contain upper-case
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="upper-case" checked/>
                    </div>
                </div>

                <div class="row">
                    <label for="lower-case">
                        <div class="row">
                            Contain lower-case
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="lower-case" checked />
                    </div>
                </div>

                <div class="row">
                    <label for="number">
                        <div class="left">
                            Contains - Number      
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="number"  checked/>
                    </div>
                </div>

                <div class="row">
                    <label for="symbols">
                        <div class="row">
                            Contain - Symbols
                        </div>
                    </label>
                    <div class="right">
                        <input type="checkbox" name="" id="symbols" checked />
                    </div>
                </div>


                <div class="row">
                    <button id="btn">
                        Generator
                    </button>
                </div>
            </div>
        </div>
        <script src="Index.js"></script>
    </body>
</html>
